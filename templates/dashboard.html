<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Sales Dashboard-1.0</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">📊 Retail Sales Dashboard</h1>

        <div class="row mt-4">
            <!-- Total Sales -->
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="card-text fs-4">€{{ "{:,.2f}".format(total_sales) }}</p>
                    </div>
                </div>
            </div>

            <!-- Average Sales Per Day -->
            <div class="col-md-6">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Average Sales Per Day</h5>
                        <p class="card-text fs-4">€{{ "{:,.2f}".format(avg_sales_per_day) }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sales Trend -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="text-center">📈 Daily Sales Trend</h2>
                <img src="{{ url_for('static', filename='sales_trend.png') }}" class="img-fluid">
            </div>
        </div>

        <!-- Top 5 Best-Selling Products -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="text-center">🏆 Top 5 Best-Selling Products</h2>
                <img src="{{ url_for('static', filename='top_products.png') }}" class="img-fluid">
            </div>
        </div>

        <!-- Sales by Category -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h2 class="text-center">🛍️ Sales by Category</h2>
                <img src="{{ url_for('static', filename='sales_by_category.png') }}" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
